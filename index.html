<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- navigation bar -->
    <div class="bg-secondary d-flex justify-content-between">
      <h4 class="mx-2">Facebook</h4>

      <div class="d-flex">
        <i class="bi bi-copy mx-2"></i>
        <i class="bi bi-globe-europe-africa mx-2"></i>
        <input type="text" value="Search" style="width: 30rem" />
      </div>

      <div class="d-flex">
        <i class="bi bi-send-exclamation-fill bg-light-subtle mx-2"></i>
        <div class="mx-2">Facebook page</div>
        <div>|</div>
        <div class="mx-2">Home</div>
        <i class="bi bi-gear-fill mx-2"></i>
      </div>
    </div>

    <!-- profile section -->
    <div class="bg-dark cover-photo"></div>

    <div class="d-flex position-absolute" style="top: 11rem; left: 3rem">
      <div class="profile-photo bg-secondary"></div>
      <div class="d-flex flex-column">
        <h3 class="mx-2 mt-5 text-light">Facebook Profile Name</h3>
        <div class="d-flex mt-4 mx-3">
          <div class="mx-2">Timeline</div>
          <div class="mx-2">About</div>
          <div class="mx-2">image-box</div>
          <div class="mx-2">Photo</div>
          <div class="mx-2">More</div>
        </div>
      </div>
    </div>

    <div class="d-flex position-absolute" style="top: 13rem; right: 1rem">
      <p class="mx-3 cover-buttons">Update Info</p>
      <div class="d-flex">
        <p class="cover-buttons">
          Activity log <i class="bi bi-gear-fill mx-2"></i>
        </p>
      </div>
    </div>

    <!-- main content section -->
    <div class="d-flex main-content mx-2">
      <!-- left side content -->
      <div class="black-border main-content-secondary mx-2">
        <div class="black-border">
          <div>
            <div class="d-flex mt-2">
              <i class="bi bi-cup-hot mx-3"></i>
              <div class="black-border w-100 mx-2">info...</div>
            </div>
            <div class="d-flex mt-2">
              <i class="bi bi-heart mx-3"></i>
              <div class="black-border w-100 mx-2">info...</div>
            </div>
            <div class="d-flex mt-2">
              <i class="bi bi-dash mx-3"></i>
              <div class="black-border w-100 mx-2">info...</div>
            </div>
            <div class="d-flex mt-2">
              <div class="black-border w-100" style="margin-left: 3.5rem">
                info...
              </div>
            </div>
            <div class="d-flex mt-2">
              <i class="bi bi-paperclip mx-3"></i>
              <div class="black-border w-100 mx-2">info...</div>
            </div>
          </div>

          <div class="d-flex mt-2">
            <i class="bi bi-dash mx-3"></i>
            <p>followed by 90 people</p>
          </div>
        </div>
        <div class="black-border mt-2">
          <div class="m-2">
            <h5>Friends</h5>
            <div class="d-flex justify-content-evenly">
              <div class="image-box bg-secondary m-1"></div>
              <div class="image-box bg-secondary m-1"></div>
              <div class="image-box bg-secondary m-1"></div>
            </div>

            <div class="d-flex justify-content-evenly mt-1">
              <div class="image-box bg-secondary m-1"></div>
              <div class="image-box bg-secondary m-1"></div>
              <div class="image-box bg-secondary m-1"></div>
            </div>
          </div>
        </div>
        <div class="black-border mt-2">
          <div class="m-2">
            <h5>Music</h5>
            <div class="image-box bg-secondary m-1"></div>
          </div>
        </div>
        <div class="black-border mt-2">
          <div class="m-2">
            <div class="d-flex">
              <i class="bi bi-plus-lg"></i>
              <h5 class="ms-2">Add books</h5>
            </div>
            <div class="image-box bg-secondary m-1"></div>
          </div>
        </div>
      </div>
      <!-- right side content -->
      <div class="black-border main-content-secondary mx-2">
        <div class="black-border">new post</div>
        <div class="black-border">page1</div>
        <div class="black-border">page2</div>
        <div class="black-border">page3</div>
      </div>
    </div>
  </body>
</html>
