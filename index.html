<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- navigation bar -->
    <div class="black-border bg-secondary d-flex justify-content-between">
      <h4 class="mx-2">Facebook</h4>

      <div class="d-flex">
        <i class="bi bi-copy mx-2"></i>
        <i class="bi bi-globe-europe-africa mx-2"></i>
        <input type="text" value="Search" style="width: 30rem" />
      </div>

      <div class="d-flex">
        <i class="bi bi-send-exclamation-fill bg-light-subtle mx-2"></i>
        <div class="mx-2">Facebook page</div>
        <div>|</div>
        <div class="mx-2">Home</div>
        <i class="bi bi-gear-fill mx-2"></i>
      </div>
    </div>

    <!-- profile section -->
    <div class="black-border bg-secondary cover-photo"></div>

    <div class="d-flex position-absolute" style="top: 11rem; left: 3rem">
      <div class="profile-photo"></div>
      <div class="d-flex flex-column">
        <h3 class="mx-2 mt-5">Facebook Profile Name</h3>
        <div class="d-flex mt-4 mx-3">
          <div class="mx-2">Timeline</div>
          <div class="mx-2">About</div>
          <div class="mx-2">Friends</div>
          <div class="mx-2">Photo</div>
          <div class="mx-2">More</div>
        </div>
      </div>
    </div>

    <div class="d-flex position-absolute" style="top: 13rem; right: 1rem">
      <p class="mx-3 cover-buttons">Update Info</p>
      <div class="d-flex">
        <p class="cover-buttons">
          Activity log <i class="bi bi-gear-fill mx-2"></i>
        </p>
      </div>
    </div>
  </body>
</html>
